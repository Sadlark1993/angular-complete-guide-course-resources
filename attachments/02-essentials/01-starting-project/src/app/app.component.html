<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>

  @if(selectedUser){
  <app-task [user]="selectedUser" />
  } @else {
  <p class="fallback">Select a user to se their tasks!</p>
  }
</main>
