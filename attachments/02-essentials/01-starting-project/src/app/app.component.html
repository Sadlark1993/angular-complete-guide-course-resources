<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUser?.id"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>

  @if(selectedUser){
  <app-tasks [user]="selectedUser" />
  } @else {
  <p class="fallback">Select a user to se their tasks!</p>
  }
</main>
