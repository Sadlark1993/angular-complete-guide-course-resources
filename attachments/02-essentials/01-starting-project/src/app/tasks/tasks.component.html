<section id="tasks">
  <header>
    <h2>{{ user.name }}'s Tasks</h2>
    <menu>
      <button (click)="form = true">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" (complete)="deleteTask($event)" />
    </li>
    }
  </ul>
</section>
<app-form [class.active]="form" (closeForm)="close()" (add)="onAddTask($event)" />
